<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stacking cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="hero">Center</section>

    <!-- https://www.youtube.com/watch?v=Pb0vBPXvM-I -->
    <section class="stack">
      <article class="card">
        <img src="https://placehold.co/600x400/orange/white?text=One" alt="" />
      </article>

      <article class="card">
        <img src="https://placehold.co/600x400/yellow/blue?text=Two" alt="" />
      </article>
      <article class="card">
        <img
          src="https://placehold.co/600x400/green/orange?text=Three"
          alt=""
        />
      </article>
      <article class="card">
        <img
          src="https://placehold.co/600x400/red/black?text=Four"
          alt=""
        />
      </article>
      <article class="card">
        <img
          src="https://placehold.co/600x400/orange/green?text=Five"
          alt=""
        />
      </article>
    </section>

    <footer class="footer">End</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Button 2 Demo</title>

    <!-- FontAwesome Brand Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Social Icons Hover Effect</h1>
    <h2>Follow for front-end development tips &amp; tricks</h2>

    <ul class="social">
      <li data-tooltip="Bluesky" style="--bg: #3a83f7">
        <a
          href="https://bsky.app/profile/optimisticweb.com"
          aria-label="Bluesky"
        >
          <i class="fa-brands fa-bluesky"></i>
        </a>
      </li>

      <li data-tooltip="Twitter" style="--bg: #101419">
        <a href="https://twitter.com/optimisticweb" aria-label="Twitter">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
      </li>

      <li data-tooltip="YouTube" style="--bg: #ff0000">
        <a href="https://www.youtube.com/@optimisticweb" aria-label="YouTube">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </li>

      <li
        data-tooltip="Instagram"
        style="
          --bg: linear-gradient(
            -45deg,
            #feda75,
            #fa7e1e,
            #d62976,
            #962fbf,
            #4f5bd5
          );
        "
      >
        <a
          href="https://www.instagram.com/optimisticweb"
          aria-label="Instagram"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>

      <li data-tooltip="Behance" style="--bg: #2356f6">
        <a href="#" aria-label="Behance">
          <i class="fa-brands fa-behance"></i>
        </a>
      </li>

      <li data-tooltip="Dribbble" style="--bg: #ea4c89">
        <a href="#" aria-label="Dribbble">
          <i class="fa-brands fa-dribbble"></i>
        </a>
      </li>
    </ul>
  </body>
</html>
